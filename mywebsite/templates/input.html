<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Buku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>


<body class="bg-light">
    <main class="container">
        <!-- START FORM -->
        <section class="form">
        <div class="my-3 p-3 bg-body rounded shadow-sm ">
            <form action='' method='post'>
                <div class="mb-3 row ">
                    <label for="judul" class="col-sm-2 col-form-label">Judul Buku</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name='judul' id="judul">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="nama" class="col-sm-2 col-form-label">Pengarang</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name='pengarang' id="pengarang">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="tahun_Terbit" class="col-sm-2 col-form-label">Tahun Terbit</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control w-50" name='tahun_terbit' id="tahun_terbit">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="kategori" class="col-sm-2 col-form-label">Kategori</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name='kategori' id="kategori">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="jumlah_halaman" class="col-sm-2 col-form-label">Jumlah halaman</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name='jumlah_halaman' id="jumlah_halaman">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="cover_buku" class="col-sm-2 col-form-label">Cover Buku</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control" name='cover_buku' id="cover_buku">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="status_peminjaman" class="col-sm-2 col-form-label">Status Peminjaman</label>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="available" value="available" checked>
                            <label class="form-check-label" for="available">
                              Available
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="not-available" value="not-available">
                            <label class="form-check-label" for="not-available">
                              Not Available
                            </label>
                          </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10"><button type="submit" class="btn btn-primary" name="submit">SIMPAN</button>
                    </div>
                </div>
            </form>
        </div>
        </section>
        <!-- AKHIR FORM -->

        <!-- START DATA -->
        <div class="my-3 p-3 bg-body rounded shadow-sm">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="col-md-1">No</th>
                        <th class="col-md-4">Judul Buku</th>
                        <th class="col-md-3">Pengarang</th>
                        <th class="col-md-2">Tahun Terbit</th>
                        <th class="col-md-2">Kategori</th>
                        <th class="col-md-2">Jumlah Halaman</th>
                        <th class="col-md-2">Cover Buku</th>
                        <th class="col-md-2">Status Peminjaman</th>
                        <th class="col-md-2">Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Laskar Pelangi</td>
                        <td>Andrea Hirata</td>
                        <td>2005</td>
                        <td>Novel</td>
                        <td>529</td>
                        <td></td>
                        <td>Available</td>
                        <td>
                            <a href="" class="btn btn-warning btn-sm">Edit</a>
                            <a href="" class="btn btn-danger btn-sm">Del</a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <!-- AKHIR DATA -->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>

</body>

</html>
